<!DOCTYPE html>
<html>
<head>
	<title> Count card</title>
</head>
<body>
	<script>
		var count = 0;

function cc(card) {
  // Only change code below this line
  if(card === 2){
    count += 1;
  } else if (card === 3){
    count += 1;
  } else if(card === 4){
    count += 1;
  } else if(card === 5){
    count += 1;
  } else if(card === 6){
    count += 1;
  } else if(card === 7 || card === 8 || card === 9){
    count += 0;
  } else if(card === 10){
    count -= 1;
  } else if(card === 'J'){
    count -= 1;
  } else if(card === 'Q'){
    count -= 1;
  } else if(card === 'K'){
    count -= 1;
  } else if(card === 'A'){
    count -= 1;
  }
  if(count <= 0){
    return count + " Hold";
  } else if(count > 0){
    return count + " Bet";
  } 
  // Only change code above this line
}
// Add/remove calls to test your function.
// Note: Only the last will display
cc(10); cc('J'); cc('Q'); cc('K'); cc('A');
	</script> 

</body>
</html>
